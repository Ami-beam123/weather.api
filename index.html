<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .weather-app {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .weather-app h1 {
            margin-bottom: 20px;
        }
        .weather-app input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .weather-app button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-app button:hover {
            background-color: #0056b3;
        }
        .weather-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-result" id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('weatherResult');

            if (!location) {
                resultDiv.innerHTML = '<p>Please enter a location.</p>';
                return;
            }

            try {
                const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=49607518d4d04c2da5b131632252101&q=${location}&aqi=yes`);
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const data = await response.json();
                const { temp_c, condition } = data.current;
                resultDiv.innerHTML = `
                    <p>Location: <strong>${data.location.name}, ${data.location.country}</strong></p>
                    <p>Temperature: <strong>${temp_c}Â°C</strong></p>
                    <p>Condition: <strong>${condition.text}</strong></p>
                    <img src="${condition.icon}" alt="Weather icon">
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
